<!DOCTYPE html>
<html>
    <head>
        <title>Booksky</title>
        <link rel="stylesheet"href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">


        <body>
            <div class="navbar">
                <h1>BookSky</h1>
            </div>
            <div class="container">
                <div class="book-container">
                    <h2>Rich Dad Poor Dad</h2>
                    <h5>Robert</h5>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus nobis ex nesciunt fugiat rerum veniam, saepe eius soluta, illo blanditiis odio dignissimos necessitatibus adipisci at autem? Quo deleniti eos earum.

                    </p>
                    <button onclick="deletebook(event)">Delete</button>
                </div>
            </div>
            <div class="popupoverlay"></div>
            <div class="popup-box">
                <h2>Add Book</h2>
                <form>
                    <input type="text"placeholder="Book Title" id="book-title-input">
                    <input type="text"placeholder="Book Author"id="book-author-input">
                    <textarea placeholder="short Description" id="book-description-input"></textarea>
                    <button id="add-book">ADD</button>
                    <button id="cancel-popup">CANCEL</button>

                </form>
            </div>

            <button class="add-button" id="add-popup-button"> + </button>

            <script src="script.js"></script>

        </body>
    </head>
</html>
